<script type="text/javascript">
    //带提示退出系统
    function doExit() {
        if (confirm("确定要退出系统吗？")) {
            doNoTipExit();
        }
    }
    //强制退出系统
    function doNoTipExit() {
        var date = new Date(0);
    	$.post("/service",
                {"action": "doexit"},
                function (result) {
                    document.cookie = "logonAccno=%7B%22state%22%3A%22i%3A-1%22%7D;expires="+date+";path=/ ";
                    //document.cookie = "JSESSIONID=%7B%22state%22%3A%22i%3A-1%22%7D;expires="+date+";path=/ ";
                    location.href = "login.html";
                });
    }
